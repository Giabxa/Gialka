<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aquí puedes decidir</title>
    <style type="text/css">
    body
    {
      background-color: #13A6E5;
      color: white;
      font-family: Helvetica;
    }
    strong

    }
    .myYesBoton {
      width: 70px;
      height: 24px;

    .myNoBoton {

  <body>
  <center>
    <h1 id="contenido">
      Quiero hacerte esta pregunta otra vez, <br>
      y en esta ocasión no será junto a un montón de basura <br>
      aunque tampoco será de una forma tan normal, y  mucho menos verbal, jeje <br>
      ¿Quieres saber cúal es esa pregunta? <br>
      (La verdad no es la misma pregunta que esa vez pero se parece)
    </h1>
    <div>
      <Button class="myYesBoton" id="si-button">Si</Button>
      <Button class="myNoBoton" id="no-button">No</Button>
    </div>
  </center>
  </body>
